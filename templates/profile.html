<!DOCTYPE html>
<html><head><title>Profile</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body><h2>Welcome, {{ name }}</h2>
{% if profile %}<img src="{{ url_for('static', filename='uploads/' + profile) }}" width="150"><br>{% endif %}
<p>Your token is:</p>
<textarea rows="5" cols="60">{{ token }}</textarea><br><br>
<a href="/logout">Logout</a></body></html>
